{{ define "main" }}
<div class="list-layout">
    <div class="container">
        <header class="list-header">
            <h1>{{ .Title }}</h1>
        </header>
        <div class="post-list">
            {{ range .Pages.ByDate.Reverse }}
                <section class="post-item">
                    <a href="{{ .Permalink }}" class="post-item__link">
                        <h2 class="post-item__title">{{ .Title }}</h2>
                        <p class="post-item__summary">{{ .Description }}</p>
                    </a>
                    <div class="post-item__meta">
                        {{ with .Params.author }}
                        <span class="post-item__author">{{ . }}</span>
                        {{ end }}
                        <time class="post-item__date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                            {{ .Date.Format "January 2, 2006" }}
                        </time>
                    </div>
                </section>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
