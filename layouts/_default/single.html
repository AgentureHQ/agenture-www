{{ define "main" }}
<article class="post">
    <div class="container">
        <nav class="breadcrumb">
            <a href="{{ .Site.Home.Permalink }}">Home</a>
            {{- if and .Parent (not .Parent.IsHome) -}}
                / <a href="{{ .Parent.Permalink }}">{{ .Parent.Title }}</a>
            {{- end -}}
            / {{ .Title }}
        </nav>
        <div class="post-content">
            {{ .Content }}
        </div>
    </div>
</article>
{{ end }}
